<!DOCTYPE html>
<!-- Страница с гистограммой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="../../assets/css/_tipography.css">
        <link rel="stylesheet" href="./histogram.css">
    </head>
    <body>
        <div class="histogram-container">
            <div class="histogram-item">
                <header class="hs-header">
                    <div class="hs-order">
                        <p class="hs-order__title">Total orders</p> 
                        <h4 class="hs-order__count">50254</h4>                            
                    </div>
                    <div class="hs-link">   
                        <!--p используется для подтягивания шрифтов-->
                        <a class="hs-link__item" href="" ><p class="hs-link__title">View all</p></a>             
                    </div>
                </header>
               
                <main class="hs-content">                    
                    <script type="text/javascript">
                        var histogramColumnsHeight = [50, 135, 22,39,22,30,39,50,11,30,35,11,50,11,39,30,22,35,30,11,39,35,45,30,11,30,11,35,17];
                        HistogramHeight = document.getElementsByClassName("hs-content")[0].clientHeight;
                        maxHistogramColimnHeight = Math.max.apply(null, histogramColumnsHeight);
                        if (maxHistogramColimnHeight< HistogramHeight) maxHistogramColimnHeight=HistogramHeight;
                        for (let i = 0; i < histogramColumnsHeight.length; i++) {
                            document.write('<div class="hs-content__item" style="height:' +parseInt(histogramColumnsHeight[i]*(HistogramHeight / maxHistogramColimnHeight))+'px"><\/div>');    
                        }
                    </script>
                </main>    
            </div>
        </div>
    </body>
</html>
