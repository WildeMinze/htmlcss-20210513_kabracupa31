<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
        <style>
            body{
                width: 350px;
            }
        </style>
    </head>
    <body>
        <label class="custom-input">
            <div class="custom-input__icon">
                <svg class="custom-input__icon-success">            
                    <use xlink:href="../../assets/images/sprite.svg#success-icon"/>
                </svg>
                <svg class="custom-input__icon-error">            
                    <use xlink:href="../../assets/images/sprite.svg#error-icon"/>
                </svg>
            </div>
            <div class="custom-input__label">label</div>
            <input type="text" id="custom-input__input" name="name" class="custom-input__input"  placeholder="Placeholder">
        </label>
        
        <label class="custom-input">
            <div class="custom-input__icon">
                <svg class="custom-input__icon-success">            
                    <use xlink:href="../../assets/images/sprite.svg#success-icon"/>
                </svg>
                <svg class="custom-input__icon-error">            
                    <use xlink:href="../../assets/images/sprite.svg#error-icon"/>
                </svg>
            </div>
            <div class="custom-input__label">FOCUS</div>
            <input type="text" id="custom-input__input" name="name" class="custom-input__input" value="Filled Input" placeholder="Placeholder">
        </label>
        <label class="custom-input">
            <div class="custom-input__icon custom-input__icon_successed">
                <svg class="custom-input__icon-success">            
                    <use xlink:href="../../assets/images/sprite.svg#success-icon"/>
                </svg>
                <svg class="custom-input__icon-error">            
                    <use xlink:href="../../assets/images/sprite.svg#error-icon"/>
                </svg>
            </div>
            <div class="custom-input__label">SUCCESS</div>
            <input type="text" id="custom-input__input" name="name" class="custom-input__input" value="Success" placeholder="Placeholder">   
        </label>
        <label class="custom-input">
            <div class="custom-input__icon custom-input__icon_failed">
                <svg class="custom-input__icon-success">            
                    <use xlink:href="../../assets/images/sprite.svg#success-icon"/>
                </svg>
                <svg class="custom-input__icon-error">            
                    <use xlink:href="../../assets/images/sprite.svg#error-icon"/>
                </svg>
            </div>
            <div class="custom-input__label">error</div>
            <input type="text" id="custom-input__input" name="name" class="custom-input__input  custom-input__input_invalid" value="Error" placeholder="Placeholder">
        </label>
        <label class="custom-input">
            <div class="custom-input__icon">
                <svg class="custom-input__icon-success">            
                    <use xlink:href="../../assets/images/sprite.svg#success-icon"/>
                </svg>
                <svg class="custom-input__icon-error">            
                    <use xlink:href="../../assets/images/sprite.svg#error-icon"/>
                </svg>
            </div>
            <div class="custom-input__label">disabled</div>
            <input type="text" id="custom-input__input" name="name" class="custom-input__input" value="Disabled" placeholder="Placeholder" disabled>
            
        </label>
    </body>
</html>
