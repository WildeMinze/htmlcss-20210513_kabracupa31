<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>
  <body>
    <section class="button-list">
      <div class="button-list__button">
        <button type="button" class="button button_primary button_full-width">
          <p class="button__text">Primary</p>
        </button>
      </div>
      <div class="button-list__button button-list__button_disabled">
        <button
          disabled
          type="button"
          class="button button_primary button_disabled button_full-width"
        >
          <p class="button__text">Primary</p>
        </button>
      </div>
      <div class="button-list__button">
        <button type="button" class="button button_secondary button_full-width">
          <p class="button__text">Secondary</p>
        </button>
      </div>
      <div class="button-list__button button-list__button_disabled">
        <button
          disabled
          type="button"
          class="button button_secondary button_disabled button_full-width"
        >
          <p class="button__text">Secondary</p>
        </button>
      </div>
      <div class="button-list__button">
        <button
          type="button"
          class="button button_alternated button_full-width"
        >
          <p class="button__text">Alternate</p>
        </button>
      </div>
      <div class="button-list__button button-list__button_disabled">
        <button
          disabled
          type="button"
          class="button button_alternated button_disabled button_full-width"
        >
          <p class="button__text">Alternate</p>
        </button>
      </div>
    </section>
  </body>
</html>
