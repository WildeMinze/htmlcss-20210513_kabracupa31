<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <section class="button-list">
            <div class="button-list__button button-list_primary button-list_active">
                <button type="button" class="button button_primary button_full-width">Primary</button>
            </div>
            <div class="button-list__button button-list_primary button-list_hovered">
                <button type="button" class="button button_primary button_full-width" style="background-color: var(--blue-3)">Primary</button>
                
            </div>
            <div class="button-list__button button-list_primary button-list_disabled">
                <button disabled type="button" class="button button_primary button_disabled button_full-width">Primary</button>                
            </div>                     
            <!--secondary-->
            <div class="button-list__button button-list_secondary button-list_active">
                <button type="button" class="button button_secondary button_full-width">Secondary</button> 
            </div>
            <div class="button-list__button button-list_secondary button-list_hovered">
                <button type="button" class="button button_secondary button_full-width" style="background-color: var(--purple-2)">Secondary</button>
            </div>
            <div class="button-list__button button-list_secondary button-list_disabled">
                <button disabled type="button" class="button button_secondary button_disabled button_full-width">Secondary</button>
               
            </div>
            <!-- alternate -->
            <div class="button-list__button button-list_alternate button-list_active">
                <button type="button" class="button button_alternate button_full-width">Alternate</button>
            </div>
            <div class="button-list__button button-list_alternate button-list_hovered">    
                <button type="button" class="button button_alternate button_full-width" style="border-color: var(--black)">Alternate</button>
            </div>
            <div class="button-list__button button-list_alternate button-list_disabled">   
                <button disabled type="button" class="button button_alternate button_disabled button_full-width">Alternate</button>
            </div> 
        </section>
    </body>
</html>
