<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <section class="button-list">
            <div class="button-list__button button-list_primary button-list_active">
                <button type="button" class="button button-primary"><span class="button-font">Primary</span></button>
            </div>
            <div class="button-list__button button-list_primary button-list_hovered">
                <button type="button" class="button button-primary button-primaryHovered"><span class="button-font">Primary</span></button>
                
            </div>
            <div class="button-list__button button-list_primary button-list_disabled">
                <button disabled type="button" class="button button-primary button-disabled"><span class="button-font">Primary</span></button>                
            </div>                     
            <!--secondary-->
            <div class="button-list__button button-list_secondary button-list_active">
                <button type="button" class="button button-secondary"><span class="button-font">Secondary</span></button> 
            </div>
            <div class="button-list__button button-list_secondary button-list_hovered">
                <button type="button" class="button button-secondary button-secondaryHovered"><span class="button-font">Secondary</span></button>
            </div>
            <div class="button-list__button button-list_secondary button-list_disabled">
                <button disabled type="button" class="button button-secondary button-disabled"><span class="button-font">Secondary</span></button>
               
            </div>
            <!-- alternate -->
            <div class="button-list__button button-list_alternate button-list_active">
                <button type="button" class="button button-alternate"><span class="button-font">Alternate</span></button>
            </div>
            <div class="button-list__button button-list_alternate button-list_hovered">    
                <button type="button" class="button button-alternate button-alternateHovered"><span class="button-font">Alternate</span></button>
            </div>
            <div class="button-list__button button-list_alternate button-list_disabled">   
                <button disabled type="button" class="button button-alternate button-disabled"><span class="button-font">Alternate</span></button>
            </div> 
        </section>
    </body>
</html>
