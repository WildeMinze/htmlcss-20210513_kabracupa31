<!DOCTYPE html>
<!-- Страница с кнопкой -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./button.css">
    </head>
    <body>
        <div class="button-list">
            <div class="button button-list__button button-list_primary button-list_active">
                <button type="button" class="button button-primary">Primary</button>
            </div>
            <div class="button button-list__button button-list_primary button-list_hovered">
                <button type="button" class="button button-primary button-primaryHovered">Primary</button>
                
            </div>
            <div class="button button-list__button button-list_primary button-list_disabled">
                <button disabled type="button" class="button button-primary button-disabled">Primary</button>                
            </div>                     
            <!--secondary-->
            <div class="button button-list__button button-list_secondary button-list_active">
                <button type="button" class="button button-secondary">Secondary</button> 
            </div>
            <div class="button button-list__button button-list_secondary button-list_hovered">
                <button type="button" class="button button-secondary button-secondaryHovered">Secondary</button>
            </div>
            <div class="button button-list__button button-list_secondary button-list_disabled">
                <button disabled type="button" class="button button-secondary button-disabled">Secondary</button>
               
            </div>
            <!-- alternate -->
            <div class="button-list__button button-list_alternate button-list_active">
                <button type="button" class="button button-alternate">Alternate</button>
            </div>
            <div class="button-list__button button-list_alternate button-list_hovered">    
                <button type="button" class="button button-alternate button-alternateHovered">Alternate</button>
            </div>
            <div class="button-list__button button-list_alternate button-list_disabled">   
                <button disabled type="button" class="button button-alternate button-disabled">Alternate</button>
            </div>            
        </div>
    </body>
</html>
